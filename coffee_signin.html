  <body>

    <div class="jumbotron">
      <h1>Log In</h1>

    <form>
     <div class="form-group">
      <label for="email">Email address:</label>

    <div class="form-group">
     <label for="pwd">Password:</label>

    <div class="checkbox">
     <label><input type="checkbox"> Keep me Logged In</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
